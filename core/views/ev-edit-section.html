<form name="editform" class="ev-list" novalidate>
    <header class="ev-top-sticky body-bg">
        <div class="pull-right" ng-hide="edit || inProgress">
            <button type="button" class="btn btn-tertiary btn-lime" ng-click="changeToEditMode()">Edit</button>
             &nbsp; <button class="btn btn-tertiary btn-lime" ng-if="delete" ng-click="delete()">Delete</button>
        </div>
        <div class="pull-right" ng-show="edit && !inProgress">
            <button type="button" class="btn btn-tertiary btn-lime" ng-click="save()" ng-class="{ 'btn-red': editform.$invalid }">Save</button>
             &nbsp;<button class="btn btn-tertiary text-light" ng-click="cancel()">Cancel</button>
        </div>
        <div ng-show="inProgress" class="pull-right">
            <button type="button" class="btn btn-tertiary">Saving in progress...</button>
        </div>
        <h4 ng-if="headerTitle || title">{{ headerTitle || title }}</h4>
    </header>
    <div class="transclude"></div>
</form>
