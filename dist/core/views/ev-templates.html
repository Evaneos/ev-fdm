<script type="text/ng-template" id="ev-error.html"><!-- Default error page -->
<div class="lisette-module-body
            promise-default-styles
            promise-rejected">
            &nbsp;
</div></script>
<script type="text/ng-template" id="ev-filters.html"><div class="lisette-module-searchbar">

    <!-- inner scrollable content -->

    <div class="inner">

        <!-- SEARCH BOX : FILTERS -->

        <h2>{{ 'Recherche' | i18n }}</h2>

        <div class="searchbox">
            <div class="inner">
                <ul class="filters-list" ng-transclude>
                    <!-- This part gets inherited -->
                </ul>
            </div>
        </div>

    </div>

</div></script>
<script type="text/ng-template" id="ev-pagination.html"><ul class="pagination" ng-show="nbPage > 1" class="ng-cloak">
    <li data-ng-click="previousPage()">
        <a href="javascript:void(0)">&laquo;</a>
    </li>
    <li ng-repeat="btn in paginationButtons" 
        class="{{btn.class}}" 
        data-ng-click="changePage(btn.value)">
        <a href="javascript:void(0)">{{ btn.value }}</a>
    </li>
    <li data-ng-click="nextPage()">
        <a href="javascript:void(0)" >&raquo;</a>
    </li>
</ul></script>
<script type="text/ng-template" id="ev-value.html"><div class="common-value" ng-class="{ 'common-empty': !value }" >
    {{ value || noValue }}
</div></script>
