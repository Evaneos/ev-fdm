<script type="text/ng-template" id="ev-edit-section.html"><form name="editform" class="ev-list" novalidate>
    <header class="ev-top-sticky body-bg">
        <div class="pull-right" ng-hide="edit || inProgress">
            <button type="button" class="btn btn-xs btn-link" ng-click="changeToEditMode()">Edit</button>
             &nbsp; <button class="btn btn-xs  btn-link" ng-if="delete" ng-click="delete()">Delete</button>
        </div>
        <div class="pull-right" ng-show="edit && !inProgress">
            <button type="button" class="btn btn-xs btn-link" ng-click="save()" ng-class="{ 'btn-red': editform.$invalid }">Save</button>
             &nbsp;<button class="btn btn-xs btn-link text-light" ng-click="cancel()">Cancel</button>
        </div>
        <div ng-show="inProgress" class="pull-right">
            <button type="button" class="btn btn-xs btn-link">Saving in progress...</button>
        </div>
        <h4 ng-if="headerTitle || title">{{ headerTitle || title }}</h4>
    </header>
    <div class="transclude"></div>
</form>
</script>
<script type="text/ng-template" id="ev-filters.html"><div class="search-bar">

    <!-- inner scrollable content -->

    <div class="inner">

        <!-- SEARCH BOX : FILTERS -->

        <h2>{{ 'Recherche' | i18n }}</h2>

        <div class="searchbox">
            <div class="inner">
                <ul class="filters-list" ng-transclude>
                    <!-- This part gets inherited -->
                </ul>
            </div>
        </div>

    </div>

</div></script>
<script type="text/ng-template" id="ev-pagination.html"><ul class="pagination" ng-show="nbPage > 1" class="ng-cloak">
    <li ng-click="previousPage()">
        <a href="javascript:void(0)">&laquo;</a>
    </li>
    <li ng-repeat="btn in paginationButtons"
        class="{{btn.class}}"
        ng-click="changePage(btn.value)">
        <a href="javascript:void(0)">{{ btn.value }}</a>
    </li>
    <li ng-click="nextPage()">
        <a href="javascript:void(0)" >&raquo;</a>
    </li>
</ul></script>
<script type="text/ng-template" id="ev-value.html"><div class="common-value" ng-class="{ 'common-empty': !value }" >
    {{ value || noValue }}
</div></script>
